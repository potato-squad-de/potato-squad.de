# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2
project_name: site
before:
  hooks:
    - bun install
	- bun run build
    - go mod tidy
	- go generate gen.go

builds:
  - binary: '{{ .ProjectName }}'
    main: ./cmd/{{ .ProjectName }}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
    goarch:
      - amd64

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  use: github
  filters:
    include:
      - '^feat:'
      - '^feat!:'
      - '^fix:'
      - '^perf:'

dockers:
  - image_templates:
      - 'ghcr.io/potato-squad-org/{{ .ProjectName }}:latest'
      - 'ghcr.io/potato-squad-org/{{ .ProjectName }}:{{ .Tag }}'
